<button [type]="type" [ngClass]="['btn', buttonStyle, 'btn-icon-' + size, 'p-0']" [disabled]="disabled || loading"
    [attr.aria-busy]="loading ? 'true' : null">
    <ng-container *ngIf="loading; else btnContainer">
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span class="visually-hidden" role="status">Carregando...</span>
    </ng-container>
    <ng-template #btnContainer>
        <i [ngClass]="icon"></i>
    </ng-template>
</button>

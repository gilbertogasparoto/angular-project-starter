<button type="button" class="btn btn-text" [ngClass]="[theme, 'btn-' + size,]" [disabled]="disabled || loading"
    (click)="onclick.emit($event)">
    <div class="d-flex flex-wrap gap-2">
        <span *ngIf="icon">
            <i [ngClass]="icon"></i>
        </span>
        <ng-content></ng-content>
    </div>
</button>

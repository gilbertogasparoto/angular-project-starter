<label class="w-100 h-100" [for]="id" (click)="onHostClick($event)">
    <div class="card h-100" [class.active]="checked">
        <div class="card-body">
            <div class="flex-between gap-2 h-100">
                <div>
                    <ng-content></ng-content>
                </div>
                <input type="checkbox" [name]="name" class="form-check-input my-auto" [id]="id" [checked]="checked"
                    [disabled]="disabled" (click)="$event.stopPropagation()" (change)="onInputChange($event)" />
            </div>
        </div>
    </div>
</label>

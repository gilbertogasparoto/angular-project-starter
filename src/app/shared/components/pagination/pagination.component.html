<nav *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">

    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link border-0" (click)="goToPage(1)" [disabled]="currentPage === 1">
        <i class="bi bi-chevron-double-left"></i>
      </button>
    </li>

    <li *ngIf="startPage > 1" class="page-item disabled">
      <span class="page-link">...</span>
    </li>

    <li *ngFor="let page of visiblePages" class="page-item" [class.active]="page === currentPage">
      <button class="page-link numbers" (click)="goToPage(page)">
        {{ page }}
      </button>
    </li>

    <li *ngIf="endPage < totalPages" class="page-item disabled">
      <span class="page-link">...</span>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link border-0" (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages">
        <i class="bi bi-chevron-double-right"></i>
      </button>
    </li>

  </ul>
</nav>

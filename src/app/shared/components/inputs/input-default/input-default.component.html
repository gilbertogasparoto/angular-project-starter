<label *ngIf="label" class="form-label">{{ label }}</label>
<div class="input-group" [class.is-invalid]="invalid">
    <span *ngIf="icon" class="input-group-text">
        <i [class]="icon"></i>
    </span>
    <input [type]="type" class="form-control" [(ngModel)]="value" (input)="updateValue($event)" (blur)="onTouched()"
        [placeholder]="placeholder" [class.is-invalid]="invalid" [mask]="mask" [disabled]="disabled" />
    <ng-content></ng-content>
</div>
<ng-container *ngIf="invalid">
    <div *ngFor="let error of errorMessages" class="invalid-feedback d-block">
        {{error}}
    </div>
</ng-container>

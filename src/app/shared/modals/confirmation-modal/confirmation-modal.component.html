<div class="modal-body">
    <div class="flex-center flex-column text-center">
        <i [ngClass]="iconClass" class="h1 mb-4"></i>
        <div class="mb-4">
            <h4 class="title mb-1">{{title}}</h4>
            <p>{{ message }}</p>
        </div>

        <div class="d-flex flex-column w-100 gap-2">
            <app-button-default [theme]="btnTheme" width="100%" width="100%" (click)="confirm()">{{ confirmText
                }}</app-button-default>
            <app-button-default theme="secondary" width="100%" width="100%" (click)="cancel()">{{ cancelText
                }}</app-button-default>
        </div>
    </div>
</div>

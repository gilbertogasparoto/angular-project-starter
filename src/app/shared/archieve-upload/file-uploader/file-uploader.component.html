<div class="upload-area flex-center flex-column p-4" [ngClass]="{'uploaded': selectedFile}"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
    [class.dragging]="isDragging" (click)="selectFile()">

    <div *ngIf="selectedFile; else noFile" class="text-center">
        <i [ngClass]="getFileIcon(selectedFile.type)" class="h3"></i>
        <p><small>{{ selectedFile.name }}</small></p>
    </div>

    <ng-template #noFile>
        <i class="bi bi-upload text-gray-light h3"></i>
        <p class="mt-2">
            Arraste e solte um arquivo, ou <br />selecione do seu dispositivo
        </p>
        <p>
            <small *ngIf="acceptedTypes.length" class="text-gray">Formatos: {{acceptedTypesText}}</small>
        </p>
        <div class="mt-3">
            <app-button-default>Selecionar arquivo</app-button-default>
        </div>
    </ng-template>

</div>
<p *ngIf="maxSize && maxSize > 0" class="mt-2"><small><i class="bi bi-exclamation-circle me-1"></i> Tamanho m√°ximo:
        {{archiveMaxSize}}</small></p>
